<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Caman Image Editor</title>
<link href="camanImageEditor.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="camanImageEditor.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>

<body>
	<h1>On-the-Go Photo Manipulator</h1>
	<div>
		<img id="image" class="img">

		<div>
			<button id="save">Save Image</button>
			<input type="file" id="load" />

			<hr />
			<label for="brightness">Brightness<lable>
			<input id="brightness" name="brightness" type="range" value="0" min="-100" max="100">
			
			<label for="vibrance">Vibrance<lable>
			<input id="vibrance" name="vibrance" type="range" value="0" min="-100" max="100">

			<label for="contrast">Contrast<lable>
			<input id="contrast" name="contrast" type="range" value="0" min="-100" max="100">

			<label for="hue">Hue<lable>
			<input id="hue" name="hue" type="range" value="0" min="-100" max="100">

			<hr />

			<button id="invert" class="filter">Invert</button>
			<button id="vintage" class="filter">Vintage</button>
			<button id="sepia" class="filter">Sepia</button>
			<button id="clarity" class="filter">Clarity</button>
			<button id="lomo" class="filter">Lomo</button>
		</div>
	</div>
</body>
</html>
